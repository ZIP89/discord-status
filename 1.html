<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZIP</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #000 url('data:image/svg+xml,...') center/cover fixed;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .card { background: rgba(20,20,20,0.8); padding: 20px; border-radius: 12px; margin: 15px; width: 300px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    .status-indicator { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    button { margin-top: 10px; padding: 8px 16px; background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #444; }
  </style>
</head>
<body>
  <div class="card" id="discordCard">
    <h2>zip88</h2>
    <p><span id="statusDot" class="status-indicator"></span><span id="statusText">Loading...</span></p>
    <p id="gameText"></p>
  </div>

  <div class="card" id="mediaCard">
    <img src="https://open.spotify.com/track/4Q3N4Ct4zCuIHuZ65E3BD4?si=ea680c868f5d4de2" alt="Cover" style="border-radius:8px;">
    <h4 id="Tunnel Vision">Track Name</h4>
    <button id="playBtn">â–¶ Play</button>
  </div>

  <div class="card">
    <p><strong>Location:</strong>United Kingdom</p>
    <p><strong>Timezone:</strong> GMT+1</p>
  </div>

  <script>
    const userId = '699672792559255627';

    async function updateStatus() {
      try {
        const res = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
        const { success, data } = await res.json();
        if (success) {
          const st = data.discord_status;
          document.getElementById('statusText').textContent = st.charAt(0).toUpperCase() + st.slice(1);
          const dot = document.getElementById('statusDot');
          const colors = { online: '#3ba55d', idle: '#faa61a', dnd: '#ed4245', offline: '#747f8d' };
          dot.style.background = colors[st] || colors.offline;
          document.getElementById('gameText').textContent = data.activities?.[0]?.name || '';
        } else {
          document.getElementById('statusText').textContent = 'Unavailable';
        }
      } catch {
        document.getElementById('statusText').textContent = 'Error';
      }
    }

    updateStatus();
    setInterval(updateStatus, 15000);

    document.getElementById('playBtn').onclick = () => {
      // Toggle play/pause actions here
      alert('Media actions coming soon!');
    };
  </script>
</body>
</html>
